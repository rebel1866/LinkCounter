<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Анализ количества ссылок</title>
    <link rel="stylesheet" href="css/styles.css"/>
</h:head>
<h:body>
    <h2 id="header">Анализируемая страница</h2>
    <h:form id="form">
        <div class="input">
            <h:outputLabel for="link" value="URL: " style="font-weight:bold"/>
            <h:panelGroup id="panel">
                <p:inputText styleClass="inputText" id="link" value="#{linkService.linkHref}"/>
            </h:panelGroup>
        </div>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
                  showHeader="false">
            <div class="text-center">
                <i class="pi pi-spin pi-spinner loading-icon"> </i>
                <h:outputText value="Идет обработка...."/>
            </div>
        </p:dialog>

        <div id="buttons"><p:commandButton value="Анализировать" update=":data:display" action="#{linkService.analyze()}"
                                           icon="ui-icon-check"/>
            <span id="rightbutton">
                <p:commandButton value="Очистить" styleClass="ui-button-danger" update=":data:display" action="#{linkService.clear()}"
                                                    icon="ui-icon-check"/>
            </span>
        </div>

    </h:form>
    <br/>
    <h:form id="data">
    <p:dataTable id="display" var="link" value="#{linkService.links}" rowIndexVar="index">
        <p:column style="width:120px;" headerText="№ п/п">
            <h:outputText value="#{index + 1}"/>
        </p:column>

        <p:column headerText="Имя ссылки">
            <h:outputText value="#{link.name}"/>
        </p:column>

        <p:column headerText="Адрес ссылки">
            <p:commandLink action="#{linkService.update(link.href)}" update=":form:panel">
                <h:outputText value="#{link.href}"/>
            </p:commandLink>
        </p:column>
    </p:dataTable>
    </h:form>
</h:body>
</html>
